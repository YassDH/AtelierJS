<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const x = 10*Math.random();
        console.log(Math.floor(x));
        let l = prompt("Choisissez une dificcultée : 1:Facile / 2:Moyenne / 3:difficile");
        while(l!= 1 && l!= 2 && l!=3){
            l = prompt("Choisissez une dificcultée : 1:Facile / 2:Moyenne / 3:difficile");
        }
        let i =0;
        if(l==1){
            i=9;
        }else if(l==2){
            i =4;
        }else{
            i= 2;
        }
        var z = prompt("Donner un entier entre 0 et 9");
        while(i!=0){
            if(z==Math.floor(x)){
                alert("Bravo !");
                break;
            }else{
                z = prompt("Faux ! il vous reste "+ i +" essais");
                i--;
            }
        }
        if(z!=Math.floor(x)){
            alert("Perdu ! ");
        }

    </script>
</body>
</html>
